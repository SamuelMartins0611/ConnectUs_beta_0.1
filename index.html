<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConnectUs</title>

<style>
    
    /* ====== TELA DE CARREGAMENTO ====== */
    #loading-screen {
       
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black; /* cor do fundo */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.8s ease;
    }

    /* Loader circular */
    .loader-logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 6px solid #007bff; /* azul ConnectUs (pode trocar) */
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
    }

    /* Texto abaixo do loader */
    .loading-text {
        font-size: 20px;
        color: #007bff;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    /* Animação de rotação */
    @keyframes spin {
        to {
            transform: rotate(360deg);
        }
    }
</style>

</head>
<body>

<!-- ====== TELA DE CARREGAMENTO ====== -->
<div id="loading-screen">
    <div class="loader-logo"></div>
    <div class="loading-text">Carregando ConnectUs...</div>
</div>
<script>
    setTimeout(() => {
        window.location.href = "cadastro.html";
    }, 2000); // 2 segundos
</script>
</body>
</html>
