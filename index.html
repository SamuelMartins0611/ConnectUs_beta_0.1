<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ConnectUs</title>
 <link rel="icon" href="favicon.png?v=2">
  <link rel="apple-touch-icon" href="favicon.png">


<style>
    /* ====== TELA DE CARREGAMENTO ====== */
    #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 999999; /* muito acima */
        opacity: 1;
        transition: opacity 0.5s ease;
    }

    .loader-logo {
        width: 20vmin;
        height: 20vmin;
        max-width: 150px;
        max-height: 150px;

        border-radius: 50%;
        border: 6px solid #007bff;
        border-top-color: transparent;
        animation: spin 1s linear infinite;
        margin-bottom: 18px;
    }

    .loading-text {
        font-size: 5vmin;
        font-size: clamp(14px, 5vmin, 22px);
        color: #007bff;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
</head>

<body>

<!-- ====== LOADING ====== -->
<div id="loading-screen">
    <div class="loader-logo"></div>
    <div class="loading-text">Carregando ConnectUs...</div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
    // garante que a tela realmente apareceu
    const loading = document.getElementById("loading-screen");

    // espera 1 segundo para garantir visibilidade no mobile
    setTimeout(() => {
        loading.style.opacity = "0";

        // remove da tela após fade
        setTimeout(() => {
            loading.style.display = "none";
            window.location.href = "cadastro.html";
        }, 500);

    }, 1500); // tempo real de exibição
});
</script>

</body>
</html>
